<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Verification</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Discord's font */
      background-color: #36393f; /* Discord's dark background */
      color: #ffffff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Styling */
    .container {
      background-color: #2f3136; /* Discord's secondary background */
      border-radius: 12px;
      padding: 40px;
      width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* Header Styling */
    .header h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #5865f2; /* Discord's blurple */
    }

    .header p {
      font-size: 18px;
      color: #b9bbbe; /* Discord's light gray */
      margin-bottom: 30px;
    }

    /* Code Input Box Styling */
    .code-box label {
      font-size: 20px;
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .code-box input {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #40444b; /* Discord's input background */
      color: #ffffff; /* White text */
      outline: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .code-box input::placeholder {
      color: #72767d; /* Lighter gray placeholder */
    }

    .code-box input:focus {
      background-color: #4e525a; /* Slightly lighter background on focus */
      transform: scale(1.02); /* Slight zoom effect on focus */
    }

    /* Button Styling */
    .button-container {
      margin-top: 30px;
    }

    .button-container button {
      background-color: #5865f2; /* Discord's blurple */
      color: #ffffff;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-weight: bold;
    }

    .button-container button:hover {
      background-color: #4752c4; /* Darker blurple on hover */
    }

    .button-container button:active {
      transform: scale(0.98); /* Slight shrink effect on click */
    }

    /* Success Message Styling */
    #success-message {
      margin-top: 30px;
      display: none;
    }

    #success-message h2 {
      font-size: 24px;
      color: #5865f2; /* Discord's blurple */
      margin-bottom: 10px;
    }

    #success-message p {
      font-size: 18px;
      color: #b9bbbe; /* Discord's light gray */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Verification Required</h1>
      <p>Please enter the code you received from the bot.</p>
    </div>
    <div class="code-box">
      <label for="code">Enter Code:</label>
      <input type="text" id="code" placeholder="Type your code here...">
    </div>
    <div class="button-container">
      <button id="submit-btn">Submit</button>
    </div>
    <div id="success-message">
      <h2>Verification Successful!</h2>
      <p>You can now close this page and return to Discord.</p>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const codeInput = document.getElementById('code');
    const successMessage = document.getElementById('success-message');

    submitBtn.addEventListener('click', async () => {
      const code = codeInput.value.trim();

      if (!code) {
        alert('Please enter your verification code.');
        return;
      }

      // Simulate sending the code to the bot's backend for verification
      try {
        const response = await fetch(`https://your-bot-api.com/verify_code/${code}`, {
          method: 'POST'
        });

        const result = await response.json();

        if (result.success) {
          // Show success message
          successMessage.style.display = 'block';
        } else {
          alert(result.message || 'An error occurred. Please try again.');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred while verifying your code. Please try again.');
      }
    });
  </script>
</body>
</html>
