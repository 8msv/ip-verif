<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Verification</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Discord's font */
      background-color: #36393f; /* Discord's dark background */
      color: #ffffff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Styling */
    .container {
      background-color: #2f3136; /* Discord's secondary background */
      border-radius: 12px;
      padding: 40px;
      width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* Header Styling */
    .header h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #5865f2; /* Discord's blurple */
    }

    .header p {
      font-size: 18px;
      color: #b9bbbe; /* Discord's light gray */
      margin-bottom: 30px;
    }

    /* Generate Button Styling */
    #generate-btn {
      background-color: #5865f2; /* Discord's blurple */
      color: #ffffff;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-weight: bold;
    }

    #generate-btn:hover {
      background-color: #4752c4; /* Darker blurple on hover */
    }

    #generate-btn:active {
      transform: scale(0.98); /* Slight shrink effect on click */
    }

    /* Code Display Styling */
    #code-display {
      margin-top: 30px;
      display: none;
    }

    #code-display h2 {
      font-size: 24px;
      color: #5865f2; /* Discord's blurple */
      margin-bottom: 10px;
    }

    #code-display p {
      font-size: 18px;
      color: #b9bbbe; /* Discord's light gray */
    }

    /* Generated Code Styling */
    #generated-code {
      font-size: 24px;
      color: #5865f2; /* Discord's blurple */
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Verification Required</h1>
      <p>Click the button below to generate your unique verification code.</p>
    </div>

    <!-- Generate Button -->
    <button id="generate-btn">Generate Code</button>

    <!-- Code Display -->
    <div id="code-display">
      <h2>Your Verification Code:</h2>
      <p id="generated-code"></p>
      <p>Please use this code with the `/code` command in Discord.</p>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const codeDisplay = document.getElementById('code-display');
    const generatedCodeElement = document.getElementById('generated-code');

    // Function to generate a random code
    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    generateBtn.addEventListener('click', async () => {
      // Generate a random code
      const code = generateCode();

      // Get the user's Discord ID from the URL (if provided)
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user_id');

      if (!userId) {
        alert('Please include your Discord User ID in the URL (e.g., ?user_id=123456789).');
        return;
      }

      // Send the code to the bot's API endpoint
      try {
        const response = await fetch('http://localhost:5000/store_code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, user_id: userId })
        });

        if (!response.ok) {
          throw new Error('Failed to store the code.');
        }

        console.log('Code stored successfully.');

        // Display the code to the user
        generatedCodeElement.textContent = code;
        codeDisplay.style.display = 'block';
      } catch (error) {
        console.error(error);
        alert('An error occurred while generating your code. Please try again.');
      }
    });
  </script>
</body>
</html>
